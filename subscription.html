<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
</head>
<body>
    <header>
        <h1>Subscribe to Channel</h1>
    </header>
    <main>
        <form action="#" method="post">
          <div>
                    <label for="salutation">Salutation:</label>
                    <select id="salutation" name="salutation" required>
                        <option value="None">None</option>
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Dr">Dr</option>
                    </select><br><br>
            </div>
            <div>
                <label for ="firstname">FirstName:</label>
                <input type="firstname" id="firstname" name="firstname" required><br><br>
            </div>
            <div>
                <label for="lastname">LastName:</label>
                <input type="text" id="lastname" name="lastname" required><br><br>
            </div>
            <div> <label for ="gender">GENDER</label>
                <input type="radio" id="male" name="gender" value="MALE">
                <label for="male">MALE</label>
                <input type="radio" id="female" name="gender" value="FEMALE">
                <label for="female">FEMALE</label><br><br></div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div><label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob"><br><br></div>
                <div><label for="address"><b>ADDRESS</b></label>
                    <input type="address" name="address" id="address"><br><br></div>
            </select><br><br>
            <div>
                <button type="submit">Subscribe</button>
            </div>
        </form>
    </main>
</body>
</html>
